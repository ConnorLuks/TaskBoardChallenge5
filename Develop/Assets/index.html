<!DOCTYPE html> <!--the following down to </head>, is source code !-->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="/Develop/Assets/css/style.css" />
  <title>Task Board</title>
</head>

<body>
  <header class="p-1 mb-4 text-center border-bottom border-2"> <!-- within <header> is the top of the screen to below Kanban Board information bootstrap css layout -->
    <div class="card mt-2 mb-4"></div>
    <div class="p-2 my-4 bg-dark"></div>
    <h1 class="display-4">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  <div class="container border border-secondary"> <!-- layout for entire task area box, add task button design, and several other visuals -->
    <div class="text-center mb-4">
      <br>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
      <br></br>
      <div class="container my-1 p-2 bg-dark"></div>
    </div>

    <!-- code for making a 'modal' which can be used to add tasks !-->
  <div class="modal" id="formModal" tabindex="-1" aria-labelledby="formModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title"  id="formModal">Add Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
  
              <div class="modal-body">
                <form id="taskForm">
                    
                          
                        <div class="mb-2">
                            <label for="taskTitle" class="form-label">Title of Task</label>
                            <textarea class="form-control" id="taskTitle" rows="1" aria-multiline="true"></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="5" aria-multiline="true"></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="taskDueDate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="taskDueDate" required aria-required="true">
                        </div> <br>
                    <button type="submit" class="btn btn-success">Add Task</button>
               </form>
            </div>
        </div>
    </div>
  </div>
  

  <!-- Original starter code Do Not Edit-->
    <div class="row swim-lanes text-center justify-content-between">
      <div class="col-12 col-lg-4 d-flex">
        <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">To Do</h2>
          </div>
          <div class="card-body bg-light">
            <div id="to-do-cards"></div> <!--not sure if it was a code error but missing the - between to and do, layout for (To Do) section would not work without it.-->
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex">
        <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body bg-light">
            <div id="in-progress-cards"></div>
          </div>
        </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
          <div id="completed" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">Completed</h2>
            </div>
            <div class="card-body bg-light">
              <div id="completed-cards"></div>
          </div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="/Develop/Assets/js/script.js"></script>
</body>

</html>
